</head>

    <div id="container">
        <div id="header">
            <h1>
                TT Take Home Test

            <h2>

            </h2>
        </div>
        <div id="navigation">

            </ul>
        </div>
        <div id="content">
            <form name="form1" method="post" enctype="multipart/form-data" action="api/upload">
                <div class="formItem">
                    <label for="customer">Customer Name</label>
                    <input name="customer" type="text" />
                </div>
                <div class="formItem">
                    <label for="username">Your (logged-in user) Name</label>
                    <input name="username" type="text" />
                </div>
                <div class="formItem">
                    <label for="csv">Controller Data File (*.csv)</label>
                    <input name="csv" type="file" />
                </div>
                <div class="formItem">
                    <input type="submit" value="Submit" />
                </div>
            </form>

        </div>
        <div id="footer">
            Copyright ©, 2014
